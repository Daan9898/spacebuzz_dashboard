<script>
    const ws = new WebSocket('ws://localhost:5500/'); 
    
    ws.onopen = () => {
        console.log('WebSocket connection established.');
        
        // Add your message-sending code here
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const seekButton = document.getElementById('seekButton');
    
        playButton.addEventListener('click', () => {
            ws.send('play');
            document.getElementById('videoPlayer').play();
        });
        
        pauseButton.addEventListener('click', () => {
            ws.send('pause');
        });
        
        seekButton.addEventListener('click', () => {
            ws.send('seek:30'); // You can customize this command
        });
    };
    
        ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        };
    </script>
    

    <script>
    // Burger menus
    document.addEventListener('DOMContentLoaded', function() {
        // open
        const burger = document.querySelectorAll('.navbar-burger');
        const menu = document.querySelectorAll('.navbar-menu');
    
        if (burger.length && menu.length) {
            for (var i = 0; i < burger.length; i++) {
                burger[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    
        // close
        const close = document.querySelectorAll('.navbar-close');
        const backdrop = document.querySelectorAll('.navbar-backdrop');
    
        if (close.length) {
            for (var i = 0; i < close.length; i++) {
                close[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    
        if (backdrop.length) {
            for (var i = 0; i < backdrop.length; i++) {
                backdrop[i].addEventListener('click', function() {
                    for (var j = 0; j < menu.length; j++) {
                        menu[j].classList.toggle('hidden');
                    }
                });
            }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', (event) => {
                // Close any open dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    if (menu !== event.target.nextElementSibling) {
                        menu.classList.add('hidden');
                    }
                });

                // Toggle the clicked dropdown
                const dropdownMenu = event.target.nextElementSibling || event.target.parentElement.nextElementSibling;
                dropdownMenu.classList.toggle('hidden');
            });
        });

        // Close dropdowns when clicking outside
        window.addEventListener('click', (event) => {
            if (!event.target.matches('.dropdown-toggle')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.add('hidden');
                });
            }
        }, true);
    });
    </script>
